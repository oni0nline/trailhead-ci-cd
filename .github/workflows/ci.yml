name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate  # for Ubuntu
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pytest
      run: |
        . venv/bin/activate  # for Ubuntu
        pip install pytest

    - name: Run tests
      run: |
        . venv/bin/activate  # for Ubuntu
        pytest tests  # Adjust if your tests are in a different directory

